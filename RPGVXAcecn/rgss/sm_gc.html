<h1>GC</h1>
<p>Ruby インタプリタの「ゴミ集め (Garbage Collection)」を制御するモジュール。</p>

<h2>モジュールメソッド</h2>
<dl>
<dt>GC.disable</dt>
<dd>
<p>ガーベージコレクトを禁止します。</p>
<p>前回の禁止状態を返します (禁止されていたなら true, GC が有効であったなら、 
false) 。</p></dd>
<dt>GC.enable</dt>
<dd>
<p>カーベージコレクトを許可します。</p>
<p>前回の禁止状態を返します (禁止されていたなら true, GC が有効であったなら、 
false) 。</p></dd>
<dt>GC.start</dt>
<dd>
<p>カーベージコレクトを開始します。</p>
<p>nil を返します。</p></dd>
</dl>

<h6></h6>
</body>
