<body>

<h1>TrueClass</h1>
<p>true のクラス。true は TrueClass クラスの唯一のイン
スタンスです。true は真を表す代表のオブジェクトです。</p>

<h2>スーパークラス</h2>
<ul>
<li><a href="sc_object.html">Object</a></li>
</ul>

<h2>メソッド</h2>
<dl>
<dt><var>self</var> &amp; <var>other</var></dt>
<dd>
<p><var>other</var> が真なら true を偽なら false を返します。</p></dd>
<dt><var>self</var> | <var>other</var></dt>
<dd>
<p>常に true を返します。</p></dd>
<dt><var>self</var> ^ <var>other</var></dt>
<dd>
<p><var>other</var> が真なら false を偽なら true を返します。</p></dd>
</dl>

<h6></h6>
</body>
