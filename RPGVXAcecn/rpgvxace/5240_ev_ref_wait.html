<h1>時間調整</h1>

<h2><a name="wait01"></a>ウェイト</h2>
<img src="img/5240_01.png" alt="ウェイト" class="float_r">
<dl>
<dt>●機能</dt>

<dd>
  <p>イベントの処理を一時停止します。停止中はプレイヤーによる操作ができなくなります（並列処理中は除く）。</p>
</dd>

<dt>●設定項目</dt>

<dd><dl><dt>時間</dt>
<dd><p>一時停止する時間をフレーム数（1〜999）で指定します。1フレームは60分の1秒に相当します。</p></dd></dl></dd>
</dl>
